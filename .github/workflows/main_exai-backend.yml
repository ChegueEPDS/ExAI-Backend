# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ExAI-Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_WEBAPP_NAME: ExAI-Backend
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      contents: read
      id-token: write #This is required for requesting the JWT
    timeout-minutes: 45
    concurrency:
      group: exai-backend-production
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Create deployment package (exclude large/runtime folders)
        run: |
          rm -f release.zip
          zip -r release.zip . \
            -x ".git/**" ".github/**" \
            -x "logs/**" "uploads/**" "results/**" ".venv/**" \
            -x "node_modules/**" \
            -x "test/**" "sample_project/**" \
            -x ".env" "KEYVAULT.md" "TESTING*.md"

      - name: Show package size
        run: ls -lh release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7687FBC1B330482E9C2851D8E2A95857 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_96F0BB1F2AD7461885DC02C30A07BBE5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BA60CDCFDC714CDCBB986598A7F05135 }}

      - name: Resolve Azure resource group
        id: azure-info
        shell: bash
        run: |
          set -euo pipefail
          RG="$(az webapp list --query \"[?name=='$AZURE_WEBAPP_NAME'].resourceGroup\" -o tsv | head -n 1)"
          if [ -z "${RG:-}" ]; then
            echo "Could not resolve resource group for $AZURE_WEBAPP_NAME" >&2
            az webapp list --query \"[].{name:name,resourceGroup:resourceGroup}\" -o table >&2 || true
            exit 1
          fi
          echo "rg=$RG" >> "$GITHUB_OUTPUT"

      - name: Configure App Service build (Oryx)
        shell: bash
        run: |
          set -euo pipefail
          az webapp config appsettings set \
            --name "$AZURE_WEBAPP_NAME" \
            --resource-group "${{ steps.azure-info.outputs.rg }}" \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true ENABLE_ORYX_BUILD=true

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: release.zip

      - name: Show deployment logs (on failure)
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          az webapp log deployment list \
            --name "$AZURE_WEBAPP_NAME" \
            --resource-group "${{ steps.azure-info.outputs.rg }}" \
            -o table || true
          az webapp log deployment show \
            --name "$AZURE_WEBAPP_NAME" \
            --resource-group "${{ steps.azure-info.outputs.rg }}" || true
          
