# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ExAI-Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      contents: read
      id-token: write #This is required for requesting the JWT
    timeout-minutes: 25
    concurrency:
      group: exai-backend-production
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install production dependencies (skip ngrok download)
        run: npm ci --omit=dev --no-audit --no-fund
        env:
          NGROK_SKIP_DOWNLOAD: "true"

      - name: Create deployment package (exclude large/runtime folders)
        run: |
          rm -f release.zip
          zip -r release.zip . \
            -x ".git/**" ".github/**" \
            -x "logs/**" "uploads/**" "results/**" ".venv/**" \
            -x "test/**" "sample_project/**" \
            -x ".env" "KEYVAULT.md" "TESTING*.md"

      - name: Show package size
        run: ls -lh release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7687FBC1B330482E9C2851D8E2A95857 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_96F0BB1F2AD7461885DC02C30A07BBE5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BA60CDCFDC714CDCBB986598A7F05135 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ExAI-Backend'
          slot-name: 'Production'
          package: release.zip
          
